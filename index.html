<!DOCTYPE html>

<html>
  <head>
    <title>
      Final Fantasy 4
    </title>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="system" id="system_h1">Final Fantasy 4</h1>

      <nav class="system" id="nav_header">
        <ul>
          <li><a>Home</a></li>
          <li><a>World Map</a></li>
          <li><a>Versions</a></li>
          <li><button type="button" onclick="changeSystemColor()">Change System Color</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="system" id="FF4_logo">
        <img src="FF4_logo.png" alt="Final Fantasy 4 logo">
        <br>
        <button type="button" onclick="randomFF4Image()">Random Image!</button>
      </section>
      <section>
        <p class="system">
          Test your knowledge with the quiz! 
          <br>
          <button id="quizButton" type="button" onclick="quiz()">Take Quiz!</button>
          <p class="system" id="quiz">Quiz Results:
            <!-- <script>quiz()</script> -->
          </p>
          <p class = "system" id="stars">
            <button id="quizButton" type="button" onclick="rate()">Rate us!</button>
            <!-- <script>rate()</script> -->
          </p>
        </p>
      </section>
    </main>
    <footer>
      <nav class="system" id="nav_footer">
        <ul>
          <li><a>About</a></li>
          <li><a>Yoshitaka Amano</a></li>
          <li><a>Nobuo Uematsu</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
